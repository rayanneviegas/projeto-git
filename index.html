<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meus pacientes</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Projeto Inicial</h1>
		<h3>Meus pacientes</h3>
	</header>
	<main class="container">
		<section>
			<h2>Pacientes</h2>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura corporal(%)</th>
						<th>IMC</th>
						<th>pessoa</th>
						<th>usuario</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">1.80</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Jo√£o</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">50</td>
						<td class="info-altura">1.57</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

		</section>
		<section class="">
		<h2 id="titulo-form">Adicionar novo paciente</h2>
		<ul id="mensagens-erro">
			<li></li>
		</ul>
			<form id="form-adicionar">
				<div class="">
					<label for="nome">Nome:</label>
					<input id="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite o % de gordura do seu paciente" class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
	</main>
	<script src="script/form.js"></script>
	<script src="script/calcula-imc.js"></script>
</body>
</html>
